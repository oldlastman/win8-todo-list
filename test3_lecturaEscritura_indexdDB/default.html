<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>test3_lecturaEscritura_indexdDB</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- test3_lecturaEscritura_indexdDB references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
	<div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/utils/header.html'}"></div>

    <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
        <div style="width: 100%; height: 30px;">

           
            <div>

                <!-- Displays the "title" field. -->
                <h4 data-win-bind="innerText: TodoTitulo"></h4>

            </div>
        </div>
    </div> 
    
    <div id="basicListView"
        data-win-control="WinJS.UI.ListView" 
        data-win-options="{itemDataSource : DataExample.itemList.dataSource, itemTemplate: select('#mediumListIconTextTemplate')}">
    </div>  

	<button type="button" id="AddTodo">Add</button>
     <div id="setTodoFlyout" data-win-control="WinJS.UI.Flyout" 
             aria-label="{Format text flyout}">
            <label for="todoTitle">
                Título:</label>
            <br />
            <input type="text" id="todoTitle" />
            <br />
            <button type="button" id="AddTodoFinalizar">Añadir</button>
        </div>

    <div id="footer" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/utils/footer.html'}"></div>
</body>
</html>
